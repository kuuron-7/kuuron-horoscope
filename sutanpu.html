<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LINEスタンプ - AI占い師クーロンの館</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.postimg.cc/k4FHh0sw/548013-F8-F65-F-4-F88-8129-DBAC3-BB7-D41-F.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #cc33ff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff66cc;
      text-shadow: 0 0 10px #cc33ff, 0 0 20px #9933ff;
    }

    /* ナビゲーションバナーのスタイル */
    .nav-banner {
    text-align: center;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px 0;
    box-shadow: 0 0 15px #9933ff inset;
    margin-bottom: 20px;
    }

    .nav-banner a {
    display: inline-block;
    color: #ffccff;
    background-color: rgba(204, 51, 255, 0.15);
    padding: 10px 20px;
    margin: 5px 10px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    box-shadow: 0 0 10px #cc33ff;
    transition: background 0.3s, transform 0.2s;
    }

    .nav-banner a:hover {
    background-color: rgba(255, 102, 204, 0.4);
    transform: scale(1.05);
    }

    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px #9933ff;
    }

    .content p {
      font-size: 1.2em;
      line-height: 1.8em;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: #ccc;
      font-size: 0.9em;
      border-top: 1px solid #9933ff;
      margin-top: 40px;
    }

    @media screen and (max-width: 600px) {
      .content {
        margin: 20px;
        padding: 15px;
      }
      .content p {
        font-size: 1em;
      }
    }
  </style>
</head>
