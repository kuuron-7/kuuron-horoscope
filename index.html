<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI占い師クーロンの館</title>
  <style>
    body {
      background: url('https://i.postimg.cc/k4FHh0sw/548013-F8-F65-F-4-F88-8129-DBAC3-BB7-D41-F.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #cc33ff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff66cc;
      text-shadow: 0 0 10px #cc33ff, 0 0 20px #9933ff;
    }

    .intro {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      margin: 20px;
      padding: 20px;
      border-radius: 20px;
    }

    .intro img {
      width: 150px;
      height: 150px;
      border-radius: 12px;
      margin: 10px;
    }

    .intro-text {
      max-width: 500px;
      margin: 10px;
      font-size: 1.1em;
      line-height: 1.6em;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
    }

    nav a {
      background: rgba(204, 51, 255, 0.2);
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #9933ff;
      transition: background 0.3s, transform 0.2s;
      min-width: 140px;
      text-align: center;
    }

    nav a:hover {
      background: rgba(255, 102, 204, 0.4);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: #ccc;
      font-size: 0.9em;
      border-top: 1px solid #9933ff;
    }

    /* スマホ向け調整 */
    @media screen and (max-width: 600px) {
      .intro {
        flex-direction: column;
        text-align: center;
      }

      .intro img {
        width: 120px;
        height: 120px;
      }

      .intro-text {
        font-size: 1em;
        padding: 0 10px;
      }

      nav a {
        width: 45%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AI占い師クーロンの館</h1>
  </header>

  <main class="intro">
    <img src="https://i.postimg.cc/DwYrJRXq/IMG-4640.png" alt="キャラクター画像">
    <div class="intro-text">
      <p>あなたの今日を照らす、ちょっと不思議な館へようこそ。</p>
      <p>この館では、あなたの1日をちょっとだけ彩る占いや<br>クーロンのひとこと日記などをご紹介しています。</p>
      <p>気になるページを選んでみてくださいね。</p>
    </div>
  </main>

  </nav>

  <footer>
    &copy; 2025 AI占い師クーロンの館
  </footer>

</body>
</html>
