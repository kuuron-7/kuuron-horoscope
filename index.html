<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI占い師クーロンの館</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 背景画像を擬似要素で固定表示（スマホでも安定） */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.postimg.cc/k4FHh0sw/548013-F8-F65-F-4-F88-8129-DBAC3-BB7-D41-F.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #cc33ff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff66cc;
      text-shadow: 0 0 10px #cc33ff, 0 0 20px #9933ff;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
    }

    nav a {
      background: rgba(204, 51, 255, 0.2);
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #9933ff;
      transition: background 0.3s, transform 0.2s;
    }

    nav a:hover {
      background: rgba(255, 102, 204, 0.4);
      transform: scale(1.05);
    }

    .intro {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      margin: 20px;
      border-radius: 20px;
    }

    .intro img {
      width: 150px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
    }

    .intro-text {
      max-width: 500px;
      padding: 10px;
      font-size: 1.1em;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: #ccc;
      font-size: 0.9em;
      border-top: 1px solid #9933ff;
    }

    @media screen and (max-width: 600px) {
      .intro {
        flex-direction: column;
        text-align: center;
      }

      .intro-text {
        font-size: 1em;
      }

      header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AI占い師クーロンの館</h1>
  </header>

  <nav>
    <a href="uranai.html">今日の占い</a>
    <a href="diary.html">日記</a>
    <a href="character.html">キャラクター紹介</a>
    <a href="creator.html">クリエイター紹介</a>
    <a href="stamp.html">LINEスタンプ</a>
    <a href="support.html">クリエイター支援</a>
    <a href="note.html">注意事項</a>
  </nav>

  <main class="intro">
    <img src="https://i.postimg.cc/DwYrJRXq/IMG-4640.png" alt="キャラクター画像">
    <div class="intro-text">
      <p>あなたの今日を照らす、ちょっと不思議な館へようこそ。</p>
      <p>この館では、あなたの1日をちょっとだけ彩る占いや<br>クーロンのひとこと日記などをご紹介しています。</p>
      <p>気になるページを選んでみてくださいね。</p>
    </div>
  </main>

  <footer>
    &copy; 2025 AI占い師クーロンの館
  </footer>

</body>
</html>
