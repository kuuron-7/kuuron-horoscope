<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI占い師クーロンの館</title>
  <style>
    body {
      background: url('https://i.postimg.cc/k4FHh0sw/548013-F8-F65-F-4-F88-8129-DBAC3-BB7-D41-F.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      overflow-x: hidden;
    }

    .content-wrapper {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #cc33ff;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
      color: #ff66cc;
      text-shadow: 0 0 10px #cc33ff, 0 0 20px #9933ff;
    }

    .intro {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .intro img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 15px #cc33ff;
    }

    .intro-text {
      max-width: 500px;
      line-height: 1.8;
      font-size: 1em;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
    }

    nav a {
      background: rgba(204, 51, 255, 0.2);
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #9933ff;
      transition: background 0.3s, transform 0.2s;
      width: 160px;
      text-align: center;
      font-weight: bold;
    }

    nav a:hover {
      background: rgba(255, 102, 204, 0.4);
      transform: scale(1.05);
    }

    .nav-top {
      margin-top: 10px;
    }

    .nav-bottom {
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: #ccc;
      font-size: 0.9em;
      border-top: 1px solid #9933ff;
    }

    @media screen and (max-width: 768px) {
      .intro {
        flex-direction: column;
        text-align: center;
      }

      .intro img {
        width: 60%;
      }

      nav a {
        width: 100%;
        max-width: 250px;
      }

      .intro-text {
        font-size: 0.95em;
      }

      header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>

  <div class="content-wrapper">

    <header>
      <h1>AI占い師クーロンの館</h1>
    </header>

    <div class="intro">
      <img src="https://i.postimg.cc/DwYrJRXq/IMG-4640.png" alt="クーロンのイラスト">
      <div class="intro-text">
        <p>あなたの今日を照らす、ちょっと不思議な館へようこそ。</p>
        <p>この館では、あなたの1日をちょっとだけ彩る占いや<br>クーロンのひとこと日記などをご紹介しています。</p>
        <p>気になるページを選んでみてくださいね。</p>
      </div>
    </div>

      <a href="uranai.html">今日の占い</a>

    </nav>

    <footer>
      &copy; 2025 AI占い師クーロンの館
    </footer>

  </div>

</body>
</html>
