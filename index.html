<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI占い師クーロンの館</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
      font-size: 18px; /* 全体の文字サイズを大きく */
      line-height: 1.8; /* 行間を広げる */
    }

    /* 背景画像を擬似要素で固定表示（スマホでも安定） */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.postimg.cc/k4FHh0sw/548013-F8-F65-F-4-F88-8129-DBAC3-BB7-D41-F.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #cc33ff;
    }

    header h1 {
      margin: 0;
      font-size: 2.8em; /* タイトルを少し大きく */
      color: #ff66cc;
      text-shadow: 0 0 10px #cc33ff, 0 0 20px #9933ff;
    }

    .intro {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.6);
      margin: 20px;
      padding: 25px;
      border-radius: 20px;
    }

    .intro img {
      width: 160px;
      height: 160px;
      border-radius: 12px;
      margin: 15px;
    }

    .intro-text {
      max-width: 550px;
      margin: 10px;
      font-size: 1.2em; /* 本文を大きく */
      line-height: 1.8em;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 25px;
      background: rgba(0, 0, 0, 0.5);
    }

    nav a {
      background: rgba(204, 51, 255, 0.2);
      color: #fff;
      text-decoration: none;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #9933ff;
      transition: background 0.3s, transform 0.2s;
      min-width: 160px; /* ボタンサイズを大きく */
      text-align: center;
      font-size: 1.1em;
    }

    nav a:hover {
      background: rgba(255, 102, 204, 0.4);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 25px;
      background: rgba(0, 0, 0, 0.5);
      color: #ccc;
      font-size: 1em;
      border-top: 1px solid #9933ff;
    }

    /* スマホ向け調整 */
    @media screen and (max-width: 600px) {
      body {
        font-size: 20px; /* スマホでさらに読みやすく */
      }
      .intro {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .intro img {
        width: 140px;
        height: 140px;
      }

      .intro-text {
        font-size: 1.3em;
        padding: 0 15px;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        width: 80%;
        padding: 18px 0;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>AI占い師クーロンの館</h1>
  </header>

  <main class="intro">
    <img src="https://i.postimg.cc/DwYrJRXq/IMG-4640.png" alt="キャラクター画像">
    <div class="intro-text">
      <p>あなたの今日を照らす、ちょっと不思議な館へようこそ。</p>
      <p>この館では、あなたの1日をちょっとだけ彩る占いや<br>クーロンのひとこと日記などをご紹介しています。</p>
      <p>気になるページを選んでみてくださいね。</p>
    </div>
  </main>

  <nav>
    <a href="uranai.html">今日の占い</a>
    <a href="diary.html">日記</a>
    <a href="kyara.html">キャラクター紹介</a>
    <a href="syoukai.html">クリエイター紹介</a>
    <a href="sutanpu.html">LINEスタンプ</a>
    <a href="bokin.html">クリエイター支援</a>
    <a href="tyuui.html">注意事項</a>
  </nav>

  <footer>
    &copy; 2025 AI占い師クーロンの館
  </footer>

</body>
</html>
