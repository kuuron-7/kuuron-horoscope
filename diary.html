<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クーロンの日記</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.postimg.cc/k4FHh0sw/548013-F8-F65-F-4-F88-8129-DBAC3-BB7-D41-F.png') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #cc33ff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #ff66cc;
      text-shadow: 0 0 10px #cc33ff, 0 0 20px #9933ff;
    }

    .nav-banner {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 0;
      box-shadow: 0 0 15px #9933ff inset;
      margin-bottom: 20px;
    }

    .nav-banner a {
      display: inline-block;
      color: #ffccff;
      background-color: rgba(204, 51, 255, 0.15);
      padding: 10px 20px;
      margin: 5px 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px #cc33ff;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-banner a:hover {
      background-color: rgba(255, 102, 204, 0.4);
      transform: scale(1.05);
    }

    .calendar-container {
      text-align: center;
      margin: 20px auto;
    }

    .calendar-title {
      font-size: 1.8em;
      color: #ff99ff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #cc33ff;
    }

    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      max-width: 370px;
      margin: 0 auto 20px;
    }

    .calendar button {
      background-color: rgba(204, 51, 255, 0.2);
      color: white;
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #9933ff;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
      margin: 4px;
      flex: 0 0 calc(100% / 7 - 8px);
    }

    .calendar button:hover {
      background: rgba(255, 102, 204, 0.4);
    }

    .calendar-day.selected-day {
      color: #ff99ff;
      border: 2px solid #ff99ff;
    }

    .month-nav {
      margin-top: 10px;
    }

    .month-nav button {
      background-color: rgba(204, 51, 255, 0.2);
      color: white;
      padding: 8px 16px;
      margin: 0 10px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #9933ff;
      cursor: pointer;
    }

    .month-nav button:hover {
      background: rgba(255, 102, 204, 0.4);
    }

    .diary-entry {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      max-width: 800px;
      box-shadow: 0 0 20px #9933ff;
      text-align: center;
    }

    .diary-entry h2 {
      font-size: 2em;
      color: #ff66cc;
      margin-bottom: 15px;
      text-shadow: 0 0 8px #cc33ff;
    }

    .diary-entry p {
      font-size: 1.2em;
      line-height: 1.8em;
      margin-bottom: 20px;
    }

    .diary-entry button {
      background-color: rgba(204, 51, 255, 0.3);
      color: white;
      padding: 10px 15px;
      border: none;
      margin: 5px;
      border-radius: 8px;
      box-shadow: 0 0 10px #9933ff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .diary-entry button:hover {
      background: rgba(255, 102, 204, 0.4);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: #ccc;
      font-size: 0.9em;
      border-top: 1px solid #9933ff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>クーロンの日記</h1>
  </header>

  <nav class="nav-banner">
    <a href="index.html">トップ</a>
    <a href="uranai.html">今日の占い</a>
    <a href="kyara.html">キャラクター紹介</a>
    <a href="syoukai.html">クリエイター紹介</a>
    <a href="sutanpu.html">LINEスタンプ</a>
    <a href="bokin.html">クリエイター支援</a>
    <a href="tyuui.html">注意事項</a>
  </nav>

  <div class="calendar-container">
    <div class="calendar-title" id="calendar-title">2025年4月</div>
    <div class="calendar" id="calendar"></div>
    <div class="month-nav">
      <button onclick="changeMonth(-1)">≪ 前の月</button>
      <button onclick="changeMonth(1)">次の月 ≫</button>
    </div>
  </div>

  <div id="diary-content"></div>

  <footer>
    &copy; 2025 AI占い師クーロンの館
  </footer>

  <script>
    let currentYear = 2025;
    let currentMonth = 4;

    function showDiary(dateStr) {
      const fileDateStr = dateStr.replace(/-/g, '.'); // ファイル名はドット区切り
      fetch(`非公開/nikki/${fileDateStr}.txt`)
        .then(response => {
          if (!response.ok) throw new Error('日記が見つかりません');
          return response.text();
        })
        .then(data => {
          document.getElementById("diary-content").innerHTML = `
            <div class="diary-entry">
              <h2>${dateStr}</h2>
              <p>${data.replace(/\n/g, "<br>")}</p>
              <button onclick="navigateDiary('${dateStr}', -1)">≪ 前の日</button>
              <button onclick="navigateDiary('${dateStr}', 1)">次の日 ≫</button>
            </div>
          `;
          highlightSelectedDate(dateStr);
        })
        .catch(() => {
          document.getElementById("diary-content").innerHTML = `
            <div class="diary-entry"><p>この日の日記はまだありません。</p></div>
          `;
          highlightSelectedDate(dateStr);
        });
    }

    function navigateDiary(dateStr, offset) {
      const parts = dateStr.split(/[-.]/);
      const date = new Date(parts[0], parts[1] - 1, parts[2]);
      date.setDate(date.getDate() + offset);
      const newDateStr = date.toISOString().split('T')[0];
      showDiary(newDateStr);
    }

    function highlightSelectedDate(dateStr) {
      document.querySelectorAll('.calendar-day').forEach(day => {
        day.classList.remove('selected-day');
      });
      const target = document.querySelector(`[data-date='${dateStr}']`);
      if (target) target.classList.add('selected-day');
    }

    function generateCalendar(year, month) {
      const calendar = document.getElementById('calendar');
      const title = document.getElementById('calendar-title');
      calendar.innerHTML = '';

      const daysInMonth = new Date(year, month, 0).getDate();
      title.textContent = `${year}年${month}月`;

      for (let i = 1; i <= daysInMonth; i++) {
        const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.className = 'calendar-day';
        btn.setAttribute('data-date', dateStr);
        btn.onclick = () => showDiary(dateStr);
        calendar.appendChild(btn);
      }
    }

    function changeMonth(diff) {
      currentMonth += diff;
      if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      } else if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      }
      generateCalendar(currentYear, currentMonth);
    }

    window.onload = () => {
      const today = new Date();
      const dateStr = today.toISOString().split('T')[0];
      generateCalendar(currentYear, currentMonth);
      showDiary(dateStr);
    };
  </script>

</body>
</html>
